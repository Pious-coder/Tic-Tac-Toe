<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

    <!--CSS link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="box">
        <!--fisrt row starts-->
        <div class="row">
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
        </div>
        <!--first row ends-->
        <!--second row starts-->
        <div class="row">
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
        </div>
        <!--sedcond row ends-->
        <!--third row starts-->
        <div class="row">
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
            <input type="text" class="btn" readonly>
        </div>
    </div>
    <p class="result">
        Player X turn
    </p>
    <div class="reset">
        <button id="reset">Reset</button>
    </div>

    <div class="credit">Created by <span>Pious_coder</span></div>


    <!--JavaScript link-->
    <script src="main.js"></script>
</body>
</html>
